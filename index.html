<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div class="dashboard">
            <div class="last-number">
                <p> 0 </p>
            </div>
            <div class="curent-number">
                <p> 0 </p>
            </div>
        </div>
        <div class="button">
            <div>
                <button> 7 </button>
            </div>
            <div>
                <button> 8 </button>
            </div>
            <div>
                <button> 9 </button>
            </div>
            <div>
                <button> / </button>
            </div>
        </div>
        <div class="button">
            <div>
                <button> 4 </button>
            </div>
            <div>
                <button> 5 </button>
            </div>
            <div>
                <button> 6 </button>
            </div>
            <div>
                <button> * </button>
            </div>
        </div>
        <div class="button">
            <div>
                <button> 1 </button>
            </div>
            <div>
                <button> 2 </button>
            </div>
            <div>
                <button> 3 </button>
            </div>
            <div>
                <button> - </button>
            </div>
        </div>
        <div class="button">
            <div>
               <button> 0 </button>
            </div>
            <div>
                <button> . </button>
            </div>
            <div>
                <button> + </button>
            </div>
            <div>
                <button> = </button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
